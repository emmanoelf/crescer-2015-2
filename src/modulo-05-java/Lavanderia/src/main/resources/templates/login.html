<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="template">
  	<head>
		<title>Editar Cliente</title>
	</head>
	<body>
	<div layout:fragment="content">
		<h2 class = "position-h2">Login</h2>
		<p th:if="${param.logout}" th:class="alert" th:classappend = "alert-success">Logout feito com sucesso</p>
		<p th:if="${param.error}" th:class="alert" th:classappend = "alert-danger">Login incorreto. Tente novamente !</p>
		<form class= "col-lg-3" name="form" th:action="@{/login}" action="/login" method="POST">
			<input class = "form-control" type="text" name="username" placeholder="Username" />
			<input class = "form-control" type="password" name="password" placeholder="Password" />
			<input type="submit" id="login" value="Login" class="btn btn-primary" />
		</form>
		</div>
	</body>
</html>
