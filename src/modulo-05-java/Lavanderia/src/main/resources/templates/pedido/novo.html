<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="template">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Novo Pedido</title>
	</head>
	<body>
		<div layout:fragment="content">
			<h2 class="h2-position">Inserir</h2>
				<div>
					<form  th:action="@{/pedidos/novo}" th:object="${pedido}" method="post">
						<div class="form-group col-lg-5">
							<div class="col-sm-10">
								<select class="form-control" th:field="*{cliente}" >
									<option th:each="c : ${clientes}" th:text="${c.nome}" th:value="${c.id}"></option>
								</select>
							</div>
						</div>
						<button class = "btn btn-primary" type="submit">Incluir Pedido</button>
					</form>
				</div>
			</div>
	</body>
</html>
