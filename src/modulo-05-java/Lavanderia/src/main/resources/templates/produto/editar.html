<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="template">
  	<head>
		<title>Editar Produto</title>
	</head>
	<body>
	<div layout:fragment="content">
		<div class="col-lg-6 col-lg-offset-3">
			<h2 class = "position-h2">Editar Cliente</h2>
				<form th:action="@{/produtos/editar}" th:object="${produto}" method="post">
					<input th:field="*{idProduto}" type="hidden" />
					<div class="form-group" th:classappend="${#fields.hasErrors('valor')} ? 'has-error'">
						<label class="control-label">Valor: </label>
						<input th:field="*{valor}" type="text" class="form-control" />
						<span class="help-inline" th:errors="*{valor}"></span> 
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('prazo')} ? 'has-error'">
						<label class="control-label">Prazo: </label>
			 			<input th:field="*{prazo}" type="text" class="form-control" />
			 			<span class="help-inline" th:errors="*{prazo}"></span>
					</div>
					<div class = "form-group">
		            	<label class="control-label">Situação: </label>
		            	<select class="form-control" th:field="*{situacao}" >
		            		<option th:each="s : *{situacao.values()}" th:text="${s}" th:value="${s}"></option>
		            	</select>
		            </div>
	            	<div class="col-lg-6 text-right">
	            		<button type="submit" class="btn btn-primary">Editar</button>
	           		</div>
				</form>
				<div class="col-lg-6 text-left">	
					<form th:action="@{/produtos}">
			    		<button class = "btn btn-danger">Cancelar</button>
			    	</form>
			    </div>
		</div>
	</div>
	</body>
</html>
