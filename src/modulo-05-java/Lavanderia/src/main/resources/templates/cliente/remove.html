<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Remover cliente</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/home.css"  th:href="@{/css/home.css}"/>
	</head>
	<body>
		<div class = "navbar navbar navbar-fixed-top">
		      <nav>
		        <ul class="reset-list">
		          <li class="inline-block">
		            <a class="text-decoration nav-link  inline-block" href="/">Home</a>
		          </li>
		          <li class="inline-block">
		            <a class="text-decoration nav-link inline-block" href="/clientes/novo">Cadastrar cliente</a>
		          </li>
		          <li class="inline-block">
		            <a class="text-decoration nav-link inline-block" href="/clientes">Listagem de clientes</a>
		          </li>
		        </ul>
		      </nav>
		</div>
		<h2 class = "position-h2">Remover Cliente</h2>	
		<form th:action="@{/clientes/remover}" th:object="${cliente}" method="post">
			<div class="container-form">
				<div class="form-group">
					<input th:field="*{id}" type="hidden"/>
				</div>
				<div class="form-group">
					<label class="control-label">Nome: </label>
					<input class="form-control" th:field="*{nome}" type="text" disabled="true"/>
				</div>
				<div class="form-group">
					<label class="control-label">CPF: </label>
			 		<input class="form-control" th:field="*{cpf}" type="text" disabled="true"/>
				</div>
				<div class="form-group">
			 		<label class="control-label">Endereco: </label>
			 		<input class="form-control" th:field="*{endereco}" type="text" disabled="true"/>
		 		</div>
		 		<div class="form-group">
			 		<label class="control-label">Bairro: </label>
			 		<input class="form-control" th:field="*{bairro}" type="text" disabled="true"/>
		 		</div>
		 		<div class="form-group">
			 		<label class="control-label">Cep: </label>
			 		<input class="form-control" th:field="*{cep}" type="text" disabled="true"/>
		 		</div>
				<div class="form-group">
			 		<label class="control-label">Email: </label>
			 		<input class="form-control" th:field="*{email}" type="text" disabled="true" />
		 		</div>
		 		<div class="form-group">
			 		<label class="control-label">Cidade: </label>
			 		<select class="form-control" th:field="*{idCidade}" disabled="true">
		                <option th:each="cidade : ${cidades}" th:text="${cidade.nome}" th:value="${cidade.idCidade}" ></option>
		            </select>
	            </div>
	        </div>   
	        <h4 style="text-align:center;">Tem certeza que gostaria de remover este cliente?</h4>
	            <button class="btn btn-primary" type="submit">Remover</button>
		</form>		
		<form th:action="@{/clientes}">
	    	<button class = "btn btn-danger" type="submit">Cancelar</button>
	    </form>
	</body>
</html>
