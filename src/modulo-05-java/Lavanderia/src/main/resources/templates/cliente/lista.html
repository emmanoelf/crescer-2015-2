<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/home.css"  th:href="@{/css/home.css}"/>
		<title>Clientes</title>
	</head>
	<body>
	<div class = "navbar navbar navbar-fixed-top">
      <nav>
        <ul class="reset-list">
          <li class="inline-block">
            <a class="text-decoration nav-link  inline-block" href="/">Home</a>
          </li>
          <li class="inline-block">
            <a class="text-decoration nav-link inline-block" href="/clientes/novo">Cadastrar cliente</a>
          </li>
          <li class="inline-block">
            <a class="text-decoration nav-link inline-block" href="/clientes">Listagem de clientes</a>
          </li>
        </ul>
      </nav>
	</div>
	
	<h2 class="position-h2">Clientes</h2>
	<div th:if="${not #lists.isEmpty(clientes)}">
        <table class = "table table-hover table-responsive">
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Visualizar</th>
                <th>Editar</th>
                <th>Remover</th>
            </tr>
            <tr th:each="cliente : ${clientes}">
                <td th:text="${cliente.id}"><a th:href="@{|/clientes/${cliente.id}|}"></a></td>
                <td th:text="${cliente.nome}"></td>
                <td th:text="${cliente.cpf}"></td>
                <td th:text="${cliente.email}"></td>
                <td><a th:href="${ '/clientes/' + cliente.id}">Visualizar</a></td>
                <td><a th:href="${'/clientes/editar/' + cliente.id}">Editar</a></td>
                <td><a th:href="${'/clientes/remover/' + cliente.id}">Remover</a></td>
            </tr>
        </table>
    </div>
    <footer>
			<div>
				<div class="col-md-12 pull-left">
					&copy;Copyright 2015 - Alguns direitos reservados.
				</div>
			</div>
		</footer>
	</body>
</html>
