<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="template">
  	<head>
		<title>Cadastrar Cliente</title>
	</head>
	<body>
	<div layout:fragment="content">
		<h2 class = "position-h2">Novo Cliente</h2>
		<div class= "form-group">
			<form th:action="@{/clientes/novo}" th:object="${cliente}" method = "post">
				<div class = "form-group" th:classappend:="${#fields.hasErrors('data')} ? 'has-error'" >
					<label class="control-label">Nome: </label>
					<input class = "form-control" th:field="*{nome}" type="text" />
					<span class = "help-inline" th:errors="*{nome}"></span>
				</div>
				<div class = "form-group" th:classappend:="${#fields.hasErrors('data')} ? 'has-error'" >
					<label class="control-label">CPF: </label>
			 		<input class = "form-control" th:field="*{cpf}" type="text" />
			 		<span class = "help-inline" th:errors="*{cpf}"></span>
				</div>
				<div class = "form-group" th:classappend:="${#fields.hasErrors('data')} ? 'has-error'" >
			 		<label class="control-label">Email: </label>
			 		<input class = "form-control" th:field="*{email}" type="text" />
			 		<span class = "help-inline" th:errors="*{email}"></span>
		 		</div>
		 		<div class = "form-group" th:classappend:="${#fields.hasErrors('data')} ? 'has-error'" >
			 		<label class="control-label">Endere√ßo: </label>
			 		<input class = "form-control" th:field="*{endereco}" type="text" />
			 		<span class = "help-inline" th:errors="*{endereco}"></span>
		 		</div>
		 		<div class = "form-group" th:classappend:="${#fields.hasErrors('data')} ? 'has-error'" >
			 		<label class="control-label">Bairro: </label>
			 		<input class = "form-control" th:field="*{bairro}" type="text" />
			 		<span class = "help-inline" th:errors="*{bairro}"></span>
		 		</div>
		 		<div class = "form-group" th:classappend:="${#fields.hasErros('data')} ? 'has-erros'" >
			 		<label class="control-label">CEP: </label>
			 		<input class = "form-control" th:field="*{cep}" type="text" />
			 		<span class = "help-inline" th:errors="*{cep}"></span>
		 		</div>
		 		<p>
			 		<label class="control-label">Cidade: </label>
			 		<select th:field="*{idCidade}">
		                <option th:each="c : ${cidades}" th:text="${c.nome}" th:value="${c.idCidade}" >[option]</option>
		            </select>
	            </p>
	            <button class = "btn btn-primary" type = "submit">Salvar</button>
			</form>
		</div>
		</div>
		
	</body>
</html>
