<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="template">
  	<head>
		<title>Editar Cliente</title>
	</head>
	<body>
	<div layout:fragment="content">
		<div class="col-lg-6 col-lg-offset-3">
			<h2 class = "position-h2">Editar Cliente</h2>
			<form th:action = "@{/clientes/editar}" th:object="${cliente}" method = "post" >
				<input th:field = "*{id}" type = "hidden" />
				<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? 'has-error'">
					<label class="control-label">Nome: </label>
					<input class = "form-control" th:field="*{nome}" type="text" />
					<span class="help-inline" th:errors="*{nome}"></span>
				</div>
				<div class = "form-group" th:classappend="${#fields.hasErrors('cpf')} ? 'has-error'" >
					<label class="control-label">CPF: </label>
			 		<input class = "form-control" th:field="*{cpf}" type="text" />
			 		<span class = "help-inline" th:errors="*{cpf}"></span>
				</div>
				<div class = "form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'" >
			 		<label class="control-label">Email: </label>
			 		<input class = "form-control" th:field="*{email}" type="text" />
			 		<span class = "help-inline" th:errors="*{email}"></span>
		 		</div>
		 		<div class = "form-group" th:classappend="${#fields.hasErrors('endereco')} ? 'has-error'" >
			 		<label class="control-label">Endereço: </label>
			 		<input class = "form-control" th:field="*{endereco}" type="text" />
			 		<span class = "help-inline" th:errors="*{endereco}"></span>
		 		</div>
		 		<div class = "form-group" th:classappend="${#fields.hasErrors('bairro')} ? 'has-error'" >
			 		<label class="control-label">Bairro: </label>
			 		<input class = "form-control" th:field="*{bairro}" type="text" />
			 		<span class = "help-inline" th:errors="*{bairro}"></span>
		 		</div>
		 		<div class = "form-group" th:classappend="${#fields.hasErrors('cep')} ? 'has-error'" >
			 		<label class="control-label">CEP: </label>
			 		<input class = "form-control" th:field="*{cep}" type="text" />
			 		<span class = "help-inline" th:errors="*{cep}"></span>
		 		</div>
		 		<p>
			 		<label class="control-label">Cidade: </label>
			 		<select class="form-control" th:field="*{idCidade}">
		                <option th:each="c : ${cidades}" th:text="${c.nome}" th:value="${c.idCidade}" ></option>
		            </select>
	            </p>
	            <div class = "form-group" th:classappend="${#fields.hasErrors('situacaoCliente')} ? 'has-error'" >
	            	<label class="control-label">Situação: </label>
	            	<select class="form-control" th:field="*{situacaoCliente}">
	            		<option th:each="situacao : *{situacaoCliente.values()}" th:text="${situacao}" th:value="${situacao}"></option>
	            	</select>
	            </div>
	            <div class= "col-lg-6 text-left">
	            	<button class = "btn btn-primary" type = "submit">Salvar</button>
	            </div>
			</form>
			<div class="col-lg-6 text-left">	
				<form th:action="@{/clientes}">
			    	<button class = "btn btn-danger">Cancelar</button>
			    </form>
			</div>
		</div>
	</div>
	</body>
</html>
