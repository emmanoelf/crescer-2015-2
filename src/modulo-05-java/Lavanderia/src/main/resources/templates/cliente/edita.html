<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../static/css/home.css"  th:href="@{/css/home.css}"/>
		<title>Editar cliente</title>
	</head>
	<body>
		<div class = "navbar navbar navbar-fixed-top">
		      <nav>
		        <ul class="reset-list">
		          <li class="inline-block">
		            <a class="text-decoration nav-link  inline-block" href="/">Home</a>
		          </li>
		          <li class="inline-block">
		            <a class="text-decoration nav-link inline-block" href="/clientes/novo">Cadastrar cliente</a>
		          </li>
		          <li class="inline-block">
		            <a class="text-decoration nav-link inline-block" href="/clientes">Listagem de clientes</a>
		          </li>
		        </ul>
		      </nav>
		</div>
		<h2 class = "position-h2">Editar Cliente</h2>
		<div class= "form-group">
		<form th:action = "@{/clientes/editar}" th:object="${cliente}" method = "post" >
			<input th:field = "*{id}" type = "hidden" />
			<p>
				<label class="control-label">Nome: </label>
				<input class = "form-control" th:field="*{nome}" type="text" />
			</p>
			<p>
				<label class="control-label">CPF: </label>
		 		<input class = "form-control" th:field="*{cpf}" type="text" />
			</p>
			<p>
		 		<label class="control-label">Email: </label>
		 		<input class = "form-control" th:field="*{email}" type="text" />
	 		</p>
	 		<p>
		 		<label class="control-label">EndereÃ§o: </label>
		 		<input class = "form-control" th:field="*{endereco}" type="text" />
	 		</p>
	 		<p>
		 		<label class="control-label">Bairro: </label>
		 		<input class = "form-control" th:field="*{bairro}" type="text" />
	 		</p>
	 		<p>
		 		<label class="control-label">CEP: </label>
		 		<input class = "form-control" th:field="*{cep}" type="text" />
	 		</p>
	 		<p>
		 		<label class="control-label">Cidade: </label>
		 		<select th:field="*{idCidade}">
	                <option th:each="c : ${cidades}" th:text="${c.nome}" th:value="${c.idCidade}" ></option>
	            </select>
            </p>
            <button class = "btn btn-primary" type = "submit">Salvar</button>
		</form>
		</div>
	</body>
</html>
